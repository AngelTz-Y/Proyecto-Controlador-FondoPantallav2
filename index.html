<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Enlace a Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative bg-gray-100 h-screen overflow-hidden flex justify-center items-center">

    <!-- Imagen centrada con Tailwind -->
    <img src="img/fondo-cesfam-saludpaillaco.jpg" alt="Imagen de fondo" class="object-cover w-full h-full absolute top-0 left-0 z-0">

    <!-- Bot칩n de cerrar "X" -->
    <button class="close-btn absolute top-5 right-5 text-white bg-black bg-opacity-70 hover:bg-red-600 p-4 rounded-full text-3xl transition-transform transform hover:rotate-180 focus:outline-none z-10" onclick="closeWindow();">
        X
    </button>

    <!-- Sonido de cierre -->
    <audio id="close-sound" src="sounds/success_bell-6776.mp3" preload="auto"></audio>

    <script>
        // Funci칩n para cerrar la ventana con sonido
        function closeWindow() {
            // Reproducir el sonido de cierre
            var sound = document.getElementById("close-sound");
            sound.play();  // Reproduce el sonido cuando se hace clic en el bot칩n
            
            // Intentar cerrar la ventana con un peque침o retraso para que el sonido se escuche
            setTimeout(function() {
                window.close();
            }, 2000);  // Espera 2 segundos antes de cerrar
        }
    </script>
</body>
</html>
