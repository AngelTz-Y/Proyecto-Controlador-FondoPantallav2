<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel 3D Mejorado</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        /* Ajuste de imágenes */

        .carousel-nav {
            position: absolute;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }
        
        .carousel-control-prev,
        .carousel-control-next {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .carousel-control-prev i,
        .carousel-control-next i {
            transition: transform 0.2s ease-in-out;
        }
        
        .carousel-control-prev:hover i,
        .carousel-control-next:hover i {
            transform: scale(1.2);}

        .carousel-item img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transition: transform 1s ease-in-out, opacity 1s ease-in-out;
            transform: perspective(1200px) rotateY(10deg) scale(1);
        }

        /* Efecto de profundidad en las imágenes */
        .carousel-item.active img {
            transform: perspective(1200px) rotateY(0deg) scale(1.1);
            opacity: 1;
        }

        .carousel-item-next img,
        .carousel-item-prev img {
            transform: perspective(1200px) rotateY(-10deg) scale(0.9);
            opacity: 0.8;
        }

        /* Ajuste especial para imagen 2 */
        .contain-img {
            object-fit: contain !important;
            background-color: black;
        }

        /* Flechas de navegación con animación 3D */
        .carousel-control-prev, .carousel-control-next {
            width: 10%;
            z-index: 10;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 50%;
            transition: transform 0.3s ease-in-out, background-color 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Efecto de rebote y glow */
        .carousel-control-prev:hover .carousel-control-prev-icon,
        .carousel-control-next:hover .carousel-control-next-icon {
            background-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.2);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
        }

        /* Íconos dentro de las flechas */
        .carousel-control-prev-icon::after,
        .carousel-control-next-icon::after {
            font-family: "Bootstrap-icons";
            font-size: 32px;
            color: white;
        }

        .carousel-control-prev-icon::after {
            content: "\f104"; /* Icono de flecha izquierda */
        }

        .carousel-control-next-icon::after {
            content: "\f105"; /* Icono de flecha derecha */
        }

        /* Barra de navegación centrada */
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 36%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
        }

        .carousel-indicators button {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            margin: 0 5px;
            transition: background-color 0.3s ease-in-out, transform 0.3s;
        }

        .carousel-indicators .active {
            background-color: white;
            transform: scale(1.3);
        }

        /* Botón de cierre */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 50%;
            font-size: 26px;
            transition: all 0.3s ease-in-out;
            z-index: 20;
        }

        .close-btn:hover {
            background-color: red;
            animation: shake 0.3s ease-in-out;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25%, 75% { transform: translateX(-3px); }
            50% { transform: translateX(3px); }
        }


        .carousel-nav button {
            transition: filter 0.3s ease-in-out;
        }
        
        .carousel-nav button:hover {
            filter: drop-shadow(0 0 10px white);
        }
        

        

        .close-btn i {
            font-size: 30px;
        }
        
    </style>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <!-- Carrusel Bootstrap -->
    <div id="carouselExample" class="carousel slide w-100 h-100" data-bs-wrap="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/fondo-cesfam-saludpaillaco.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="img/imagen2.jpg" class="d-block w-100 contain-img" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="img/imagen3.png" class="d-block w-100 contain-img" alt="Imagen 3">
            </div>
        </div>

        <!-- Controles de navegación -->
        <!-- Botón "Atrás" con icono y texto -->
    <div class="carousel-nav">
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="d-block text-white mb-1">Atrás</span>
            <i class="bi bi-arrow-left-circle-fill fs-2"></i>
        </button>

        <!-- Botón "Siguiente" con icono y texto -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="d-block text-white mb-1">Siguiente</span>
            <i class="bi bi-arrow-right-circle-fill fs-2"></i>
        </button>
    </div>

    </div>

    <!-- Botón de cierre -->
    <button class="close-btn" onclick="closeWindow();">
        <i class="bi bi-x-lg"></i>
    </button>

    <!-- Sonido de cierre -->
    <audio id="close-sound" src="sounds/success_bell-6776.mp3" preload="auto"></audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let myCarousel;
let autoSlideInterval;
let userInteracted = false;
let restartAutoSlideTimeout;

function closeWindow() {
    var sound = document.getElementById("close-sound");
    sound.play();
    setTimeout(() => {
        window.close();
    }, 1000);
}

function startAutoSlide() {
    stopAutoSlide();
    autoSlideInterval = setInterval(() => {
        myCarousel.next();
    }, 5000);
}

function stopAutoSlide() {
    clearInterval(autoSlideInterval);
}

function restartAutoSlideAfterDelay() {
    clearTimeout(restartAutoSlideTimeout);
    restartAutoSlideTimeout = setTimeout(() => {
        userInteracted = false;
        startAutoSlide();
    }, 5000); // Reinicia el carrusel después de 5 segundos de inactividad
}

window.onload = function() {
    myCarousel = new bootstrap.Carousel(document.getElementById("carouselExample"), {
        interval: false,
        wrap: true
    });

    startAutoSlide();
    setTimeout(closeWindow, 60000);
};

// Eventos para detener el auto-slide cuando el usuario interactúa
document.querySelector(".carousel-control-prev").addEventListener("click", () => {
    stopAutoSlide();
    userInteracted = true;
    restartAutoSlideAfterDelay();
});

document.querySelector(".carousel-control-next").addEventListener("click", () => {
    stopAutoSlide();
    userInteracted = true;
    restartAutoSlideAfterDelay();
});

    </script>
</body>
</html>
