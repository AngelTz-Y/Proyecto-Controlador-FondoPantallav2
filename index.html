<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel 3D Mejorado</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/pagina_estilo.css">
    <script src="./JavaScript/controlador.js"></script>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <!-- Carrusel Bootstrap -->
    <div id="carouselExample" class="carousel slide w-100 h-100" data-bs-wrap="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/fondo-cesfam-saludpaillaco.jpg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="img/imagen2.jpg" class="d-block w-100 contain-img" alt="Imagen 2">
            </div>
            <div class="carousel-item">
                <img src="img/imagen3.png" class="d-block w-100 contain-img" alt="Imagen 3">
            </div>
        </div>

        <!-- Controles de navegación -->
        <!-- Botón "Atrás" con icono y texto -->
    <div class="carousel-nav">
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="d-block text-white mb-1">Atrás</span>
            <i class="bi bi-arrow-left-circle-fill fs-2"></i>
        </button>

        <!-- Botón "Siguiente" con icono y texto -->
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="d-block text-white mb-1">Siguiente</span>
            <i class="bi bi-arrow-right-circle-fill fs-2"></i>
        </button>
    </div>

    </div>

    <!-- Botón de cierre -->
    <button class="close-btn" onclick="closeWindow();">
        <i class="bi bi-x-lg"></i>
    </button>

    <!-- Sonido de cierre -->
    <audio id="close-sound" src="sounds/success_bell-6776.mp3" preload="auto"></audio>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
